<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/128/3145/3145765.png"
            type="image/x-icon">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>My book Library</h1>

        <form class="bookShelf">
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="page" placeholder="Pages" required>
            <input type="number" id="Year" placeholder="Year" required>
            <label>
                <label for="isRead">Is Read</label>
                <input type="checkbox" name="isRead" id="isRead">
            </label>
            <input type="submit" value="Add" id="submit">

            <div id="library"></div>
        </form>
    </body>
</html>
